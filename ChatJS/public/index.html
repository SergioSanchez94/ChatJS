<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ChatJS Login</title>

<!-- jQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- Angular JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

<!-- SocketIO -->
<script src="/socket.io/socket.io.js"></script>

<script src="/controllers/indexController.js"></script>

<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<section class="container" ng-app='app' ng-controller='MainController as main'>
		<div class="login">
			<h1>Login to Chat</h1>
			<br/>
			<form role="form">
				<div class="form-group">
					<label> Usuario: </label> <br>
					<input id="login" type="text" name="login" value="" autocomplete="off">
				</div>
				<br/>
				<div class="form-group">
					<label> Password: </label> <br>
					<input id="password" type="password" name="password" value="">
				</div>
				<p class="submit">
					<input class="btn btn-primary" type="button" name="commit" value="Login" ng-click="user()">
				</p>
			</form>
			<div class="progress progress-striped active">
  <div class="progress-bar" role="progressbar"
       aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
       style="width: 45%">
    <span class="sr-only">45% completado</span>
  </div>
</div>
		</div>
	</section>
</body>
</html>
